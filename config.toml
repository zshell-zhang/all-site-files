    author = "zshell.zhang"
    bio = "java - scala - golang - python"
    location = "Beijing, China"
    site_description = "我的工作学习收获总结."
    copyright  = "strongly powered by [Hugo](//gohugo.io). theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "css/images/avatar2.jpg"
    logo = "css/images/avatar.png"
    disable_mathjax = false # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

